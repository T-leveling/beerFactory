<div class="container-lg">
    <div class="card">
        <div class="card-header text-center">
            <p>Brewery Factory</p>
        </div>
        <div class="card-body">
            <div class="container">
                <form class="form-label" data-th-action="@{/brewery}" data-th-object="${brewery}" method="post">
                    <div class="mb-3">
                        <label for="nomBrewery" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nomBrewery" data-th-field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="prenomBrewery" class="form-label">Address</label>
                        <input type="text" class="form-control" id="prenomBrewery" data-th-field="*{address}">
                    </div>
                    <div class="mb-3">
                        <label for="gpsBrewery" class="form-label">GPS coordinates</label>
                        <input type="text" class="form-control" id="gpsBrewery" data-th-field="*{gpsCoordinates}">
                    </div>
                    <div class="mb-3">
                        <label for="dateBrewery" class="form-label">Date</label>
                        <input type="date" class="form-control" id="dateBrewery" data-th-field="*{openningDate}">
                    </div>
                    <button type="submit" class="btn btn-primary" >Enregistrer</button>
                </form>
            </div>
